{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <!-- Card Header -->
        <div class="bg-blue-600 px-6 py-4">
            <h2 class="text-2xl font-bold text-white text-center">Create New Project</h2>
        </div>
        
        <!-- Card Body -->
        <div class="p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Project Title -->
                <div>
                    <label for="id_title" class="block text-sm font-medium text-gray-700 mb-2">Project Title</label>
                    <input type="text" id="id_title" name="title" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700"
                           required>
                    <p class="mt-1 text-sm text-red-600 hidden" id="title-error">Please enter a project title</p>
                </div>

                <!-- Project Details -->
                <div>
                    <label for="id_details" class="block text-sm font-medium text-gray-700 mb-2">Project Details</label>
                    <textarea id="id_details" name="details" rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700"
                              required></textarea>
                    <p class="mt-1 text-sm text-red-600 hidden" id="details-error">Please enter project details</p>
                </div>

                <!-- Category and Target -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select id="id_category" name="category"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700">
                            {% for choice in form.category.field.choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="id_total_target" class="block text-sm font-medium text-gray-700 mb-2">Target Amount (EGP)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500">EGP</span>
                            </div>
                            <input type="number" id="id_total_target" name="total_target"
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700"
                                   required>
                        </div>
                    </div>
                </div>

                <!-- Dates -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="id_start_time" class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                        <input type="date" id="id_start_time" name="start_time"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700"
                               required>
                    </div>
                    <div>
                        <label for="id_end_time" class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                        <input type="date" id="id_end_time" name="end_time"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700"
                               required>
                    </div>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Project Tags</label>
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <div class="flex flex-wrap gap-3">
                            {% for tag in form.tags %}
                            <div>
                                <input type="checkbox" id="{{ tag.id_for_label }}" name="{{ tag.name }}" value="{{ tag.value }}" 
                                       class="hidden peer" {% if tag.checked %}checked{% endif %}>
                                <label for="{{ tag.id_for_label }}" 
                                       class="inline-flex items-center px-4 py-2 bg-white text-gray-800 rounded-full border border-gray-300 cursor-pointer 
                                              peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 hover:bg-gray-100 transition-colors">
                                    {{ tag.choice_label }}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <!-- Images -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Images</label>
                    <input type="file" name="images" multiple class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                </div>
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        let isValid = true;
        
        // Validate title
        const titleInput = document.getElementById('id_title');
        if (!titleInput.value.trim()) {
            document.getElementById('title-error').classList.remove('hidden');
            titleInput.classList.add('border-red-500');
            isValid = false;
        }
        
        // Validate details
        const detailsInput = document.getElementById('id_details');
        if (!detailsInput.value.trim()) {
            document.getElementById('details-error').classList.remove('hidden');
            detailsInput.classList.add('border-red-500');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
